<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item  *ngFor="let slide of slides " >
      <div class="view w-100" >
        <img class="d-block w-100" src="{{slide.image}}" alt="{{slide.titre}}">
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">{{slide.titre}}</h3>
        <p>First text</p>
      </div>
    </mdb-carousel-item>
   
  </mdb-carousel>
