
<br>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="dark-font">
                <mdb-breadcrumb >
                    <mdb-breadcrumb-item  routerLink="/">Home</mdb-breadcrumb-item>
                    <mdb-breadcrumb-item  routerLink="/posts">Services</mdb-breadcrumb-item>
                </mdb-breadcrumb>
              </div>
        </div>
    </div>

    <div class="row">

        <h2 class="mt-1">{{post.titre}}</h2>
        <hr>
        <img src="{{post.image}}" alt="{{post.titre}}">
        <p [innerHTML]="post.contenu" class="mt-5"></p>
    </div>
    
</div>
